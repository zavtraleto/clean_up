<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="320" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="540" cy="480" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="360" cy="800" r="100" fill="rgba(255,255,255,0.06)"/>
  <circle cx="120" cy="960" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="600" cy="160" r="50" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Text -->
  <text x="360" y="640" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">CLEAN</text>
  <text x="360" y="700" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="24">ME</text>
  
  <!-- Pattern overlay -->
  <rect width="1280" height="700" fill="url(#noise)" opacity="0.02"/>
</svg>
